<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calculations</title>
    </head>
 
<body>

<h2>Parker Christy Discount Calculations</h2>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" value=10> <br>

    <label for="count">Enter the number of items </label>
    <input type ="number" id="count" value=9> <br>

    <label for="reductions">Enter the discount precent</label>
    <input type="number" id="reductions" value=5> <br>

    <input type="button" value="Show Total" onclick="discount()">
</form>

<p id="result">This text will be replaced </p>

<script> 

function discount(){
    let myOutput = ""
    let result = document.getElementById("result")
    let value = document.getElementById("price").value
    let count = document.getElementById("count").value
    let discount = document.getElementById("reductions").value

    for(i = 0; i < 5; i++) {
        let newdiscount = 1 - ((parseFloat(discount) + i) / 100);
        let total = value * count

        total = total * newdiscount
        myOutput = myOutput + " " + (parseFloat(discount) + i) + "% is " + total.toFixed(1) + "; "
    }

    result.innerHTML = "Totals are: " + myOutput
}
</script>

</body>
</html>
