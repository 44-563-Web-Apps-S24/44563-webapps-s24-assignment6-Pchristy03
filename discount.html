<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calculations</title>
    </head>
 
<body>

<h2>Parker Christy Discount Calculations</h2>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" value=10> <br>

    <label for="count">Enter the number of items </label>
    <input type ="number" id="count" value=9> <br>

    <label for="reductions">Enter the discount precent</label>
    <input type="number" id="reductions" value=5> <br>

    <input type="button" value="Show Total" onclick="discount()">
</form>

<p id="result">New amount will display here </p>

<form>
    <input name="option" type="radio" onclick="chooseOp(this)" value="sum" id="sum">
    <label for="">sum</label>

    <input name="option" type="radio" onclick="chooseOp(this)" value="multiply" id="mult">
    <label>mult</label>

    <input name="option" type="radio" onclick="chooseOp(this)" value="exponent" id="exp">
    <label>exp</label>
</form>

<p id="second_result">Computation will display here </p>

<script> 

function chooseOp(checkbox) {
    let total = 0
    let price = document.getElementById("price").value
    let discount = document.getElementById("reductions").value / 100

    let sum = document.getElementById("sum").checked
    let mult = document.getElementById("mult").checked
    let exp = document.getElementById("exp").checked

    var checkboxes = document.getElementsByName(checkbox.name);
    checkboxes.forEach((box) => {
        if (box !== checkbox) box.checked = false;
    });
    
    let result = document.getElementById("second_result")

    if (sum) {
        total = parseFloat(price) + parseFloat(discount)
        result.innerHTML = "Sum of " + price + " and " + discount + " is " + total
        total = 0
    }

    if (mult) {
        total = parseFloat(price) * parseFloat(discount)
        result.innerHTML = "Product of " + price + " and " + discount + " is " + total
        total = 0
    }

    if (exp) {
        total = (parseFloat(price)**parseFloat(discount)).toFixed(3)
        result.innerHTML = price + " to the power of " + discount + " is " + total
        total = 0
    }
}

function discount(){
    let myOutput = ""
    let result = document.getElementById("result")
    let value = document.getElementById("price").value
    let count = document.getElementById("count").value
    let discount = document.getElementById("reductions").value

    for(i = 0; i < 5; i++) {
        let newdiscount = 1 - ((parseFloat(discount) + i) / 100);
        let total = value * count

        total = total * newdiscount
        myOutput = myOutput + " " + (parseFloat(discount) + i) + "% is " + total.toFixed(1) + "; "
    }

    result.innerHTML = "Totals are: " + myOutput
}
</script>

</body>
</html>
